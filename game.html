<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/drawgame.css"/>
<script src="assets/js/seedrandom.js"></script>
<script src="assets/js/board.js"></script>
<script src="assets/js/grid.js"></script>
<script src="mybot.js"></script>
<script src="assets/js/simplebot.js"></script>
<script src="assets/js/test.js"></script>
<script src="assets/js/player.js"></script>
<script src="assets/js/jquery.min.js"></script>
</head>
<body onload="GamePlay.init()">
<canvas id="grid"></canvas>
<canvas id="game_view"></canvas>
<div id="buttons">
<span class="newgame button">new</span>
<span class="reset button">reset</span>
<span class="pause button">pause</span>
<span class="play button">play</span>
<span class="forward button">forward</span>
<span class=""><label><input type="checkbox" id="check_breadcrumbs"/> Show breadcrumbs</label></span>
<br><br>
<label>Board Number: </label><input type="text" id="board_number"/><button id="set_board">Set</button>
<br>
<span id="select_largeboard" style="display:none;">
    <label>Board Size Range: </label>
    <select id="largeboard_dim">
        <option value="5;15">Small (5-15)</option>
        <option value="10;20">Medium (10-20)</option>
        <option value="15;40">Large (15-40)</option>
    </select>
</span>
<br />
<label>MyBot X Position: </label><input type="text" id="mybot_position_val_x"/>
<br />
<label>MyBot Y Position: </label><input type="text" id="mybot_position_val_y"/>
<br />
<label>Test spot has item: </label><input type="text" id="test_spot_has_item"/>
<br />
<label>DefaultDirection: </label><input type="text" id="default_direction"/>
<br />
<label>move_to value: </label><input type="text" id="move_to_value"/>
<label>mybot routing algorithm: </label><input type="text" id="mybot_routing_algorithm_in_use"/>
<br />
<label>is valid move: </label><input type="text" id="is_valid_move"/>
<br />
<label>priority fruit x value: </label><input type="text" id="priority_fruit_x_value"/>
<br />
<label>priority fruit y value: </label><input type="text" id="priority_fruit_y_value"/>
<br />
<label>priority fruit type id: </label><input type="text" id="priority_fruit_type_id"/>
<br />
<label>test text field: </label><input type="text" id="test_text_field"/> <label>error message field: </label><input type="text" id="error_message_field"/>
</div>
</body>
</html>
